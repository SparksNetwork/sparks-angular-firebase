<div class="row">
  <div class="profile-hero">
    <div class="item">
      <div class="profile-hero-content">
        <div class="col-xs-12 text-center">
          <div class="profile-img">
            <div class="img-responsive img-circle img-isauthed" [ngStyle]="{ 'background': 'url(' + profile.photoURL + ')'}">
              <!-- <div *ngIf='profileScore' class="profile-score">{{profileScore}}</div> -->
            </div>
          </div>
        </div>
        <!-- TODO parameterize for the authenticated dashboard -->
        <div class="profile-progress">
          <div class="col-xs-12 text-right next-level-container">
            <div class="level-right">
              <div class="level-label">Next level</div>
              <div class="current-level">320 /</div>
              <div class="next-level"> 1300</div>
            </div>
            <div class="level-left"><span class="ic ic-karma-points-white"></span></div>
          </div>
          <div class="col-xs-12">
            <div class="progress">
              <div class="progress-bar" role="progressbar" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100" style="width:20%"><span class="ic ic-progress"></span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
