<div class="col-xs-6">
    <div class="event-img" [ngStyle]="{ 'background': 'url(' + image?.imageUrl + ')'}">
    </div>
    <h3 class="project-title">{{title}}</h3>
    <div class="project-karma">
        <div class="icon-karma">
            <span class="ic ic-karma-points"></span>
        </div>
        <div class="project-karma-count">{{maxKarmaPoints}}</div>
    </div>
    <div class="event-date"> {{startDateTime | date : 'longDate'}}
        <ng-container *ngIf='endDateTime'>
            - {{endDateTime | date : 'longDate'}}
        </ng-container>
    </div>
    <div class="event-location">{{location | location}}</div>
</div>
