<form novalidate [formGroup]="credentialsForm" novalidate #emailPasswordForm="ngForm" id="emailPasswordForm" (ngSubmit)="submit()">
  <div class="row">
    <h3 class="title-bordered"><span>Login with Your Username</span></h3>
    <div class="col-xs-12">
      <div class="login-register">
        <div class="form-input" [class.has-error]="!credentialsForm.get('email').valid && credentialsForm.get('email').touched">
          <div class="icon">
            <span class="ic ic-envelope"></span>
          </div>
          <div class="text">
            <input id="email" type="email" class="form-control" placeholder="Email address" formControlName="email">
          </div>
        </div>
        <div class="form-input" [class.has-error]="!credentialsForm.get('password').valid && credentialsForm.get('password').touched">
          <div class="icon">
            <span class="ic ic-key"></span>
          </div>
          <div class="text">
            <input id="password" type="password" class="form-control" placeholder="Enter your password" formControlName="password">
          </div>
          <div class="error" [hidden]="!emailPasswordForm.submitted">
            <span *ngIf="credentialsForm.get('email').hasError('required')">
              Email is required.
            </span>
            <span *ngIf="credentialsForm.get('email').hasError('email') && !credentialsForm.get('email').hasError('required')">
              Email is invalid.
            </span>
            <span *ngIf="credentialsForm.get('password').hasError('required')">
              Password is required.
            </span>
          </div>
        </div>
      </div>
    </div>
  </div>
</form>
