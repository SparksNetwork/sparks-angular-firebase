<form novalidate [formGroup]="credentialsForm" novalidate>  
  <div class="row">
    <h3 class="title-bordered">Login with Your Username</h3>
    <div class="col-xs-12 col-sm-8 col-md-6">
      <div class="login-register">
        <div class="form-input" [class.has-error]="!credentialsForm.get('email').valid && credentialsForm.get('email').touched">
          <div class="icon">
            <span class="ic ic-envelope"></span>
          </div>
          <div class="text">
            <input id="email" type="email" class="form-control" placeholder="Email address" formControlName="email">
            <div class="error" *ngIf="credentialsForm.get('email').hasError('required') && credentialsForm.get('email').touched ">
              Email is required
            </div>
            <div class="error" *ngIf="credentialsForm.get('email').touched && credentialsForm.get('email').hasError('email') && !credentialsForm.get('email').hasError('required')">
              Email is invalid
            </div>
          </div>
        </div>
        <div class="form-input" [class.has-error]="!credentialsForm.get('password').valid && credentialsForm.get('password').touched">
          <div class="icon">
            <span class="ic ic-key"></span>
          </div>
          <div class="text">
            <input id="password" type="password" class="form-control" placeholder="Enter your password" formControlName="password">
            <div class="error" *ngIf="credentialsForm.get('password').hasError('required') && credentialsForm.get('password').touched">
              Password is required
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</form>
