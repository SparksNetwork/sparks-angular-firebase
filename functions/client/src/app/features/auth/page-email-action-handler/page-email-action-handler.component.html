<snui-header-simple imageUrl='https://placeimg.com/1140/410/people/grayscale'>
  {{title}}
</snui-header-simple>

<auth-alert-error></auth-alert-error>

<div class='segment' [hidden]='!verificationEmailExpired'>
  <p class='text-danger'>Oops, looks like the verification email has exired. Sign in below to recive a new verification email.</p>
  <auth-form-email-password></auth-form-email-password>
  <div class="row">
    <div class="col-xs-6">
      <button btn (click)='signInAndResendVerificationEmail()' [disabled]="!epForm.credentialsForm.valid">Sign In</button>
    </div>
  </div>
</div>
