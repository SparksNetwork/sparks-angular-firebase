<nav class="navbar navbar-default">
  <div class="navbar-header">
    <button (click)="switchAction()" class="navbar-menu btn btn-primary" title="{{switchBtnTitle}}">{{switchBtnCaption}}</button>
    <a class="navbar-brand" [routerLink]="['/']"><img src="assets/img/logo_sparksnetwork_white.svg" alt="sparks.network"/></a>
  </div>
  <div id="navbar" class="navbar-collapse collapse">
    <button (click)="switchAction()" class="navbar-menu btn btn-primary" title="{{switchBtnTitle}}">{{switchBtnCaption}}</button>
  </div>
  <!--/.nav-collapse -->
</nav>
<!-- <router-outlet></router-outlet> -->

<snui-header-simple imageUrl="">
    <span *ngIf="!isSignUp">Sign In to<br/>Sparks.Network</span>
    <span *ngIf="isSignUp">Wellcome to<br/>Sparks.Network</span>
  </snui-header-simple>

<div class="col-xs-12 col-sm-8 col-md-6">
  <div class="row">
    <button type="button" (click)="signInWithFacebook()" class="btn btn-block btn-social-login">
        <span class="ic ic-facebook" aria-hidden="true"></span> {{ caption }} in with Facebook
    </button>
    <button type="button" (click)="signInWithGoogle()" class="btn btn-block btn-social-login">
        <span class="ic ic-google" aria-hidden="true"></span> {{ caption }} in with Google
    </button>
    <button *ngIf="isSignUp" id='signin-with-email'[routerLink]="['../email-signup']" class="btn btn-block btn-social-login btn-trans">
        <span class="ic ic-envelope" aria-hidden="true"></span> Sign up with Email
      </button>
  </div>
</div>

<div class='segment' [hidden]="isSignUp">
  <auth-alert-error></auth-alert-error>
  <auth-form-email-password></auth-form-email-password>

  <div class="reset-link">
    Forgot Your Password? <a [routerLink]="['/auth', 'reset-password']">Reset it</a>
  </div>

  <div class="row">
    <div class="col-xs-6">
      <button class="btn btn-block btn-primary" routerLink='["/"]'>Cancel</button>
    </div>
    <div class="col-xs-6">
      <button class="btn btn-block btn-primary" id='signin' (click)='signInWithEmailAndPassword()' [disabled]="!epForm.credentialsForm.valid">Sign In</button>
    </div>
  </div>
</div>

<snui-action-bar></snui-action-bar>
