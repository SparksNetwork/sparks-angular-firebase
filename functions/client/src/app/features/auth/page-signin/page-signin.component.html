<nav class="navbar navbar-default">
  <div class="appbar-left">
    <a class="navbar-brand" [routerLink]="['/']"><img src="assets/img/logo_sparksnetwork_white.svg" alt="sparks.network"/></a>
  </div>
  <div class="appbar-right">
    <a [routerLink]="['../signup']" class="appbar-menu btn btn-primary" title="Sign up to Sparks.Network">Sign up</a>
  </div>
</nav>


<auth-header>
  Sign In to<br/>Sparks.Network
</auth-header>


<div class="col-xs-12 col-sm-8 col-md-6">
  <div class="row">
    <auth-social-block label="Sign in"></auth-social-block>

    <div class="segment login-with-username">
      <auth-alert-error></auth-alert-error>
      <h3 class="title-bordered"><span>Login with Your Username</span></h3>
      <auth-form-email-password (onSubmit)="signInWithEmailAndPassword($event)"></auth-form-email-password>

      <div class="reset-link">
        <p>Forgot Your Password? <a [routerLink]="['/auth', redirectUrl, 'reset-password']">Reset it</a></p>
      </div>
    </div>

    <div class="segment no-brd bottom-links">
      <div class="row">
        <div class="col-xs-6">
          <button class="btn btn-block btn-primary" routerLink='["/"]'>Cancel</button>
        </div>
        <div class="col-xs-6">
          <button type="submit" form="emailPasswordForm" class="btn btn-block btn-secondary pull-right" id='signin'>Sign In</button>
        </div>
      </div>
    </div>
  </div>
</div>

<snui-action-bar></snui-action-bar>
