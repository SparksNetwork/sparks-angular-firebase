<button type="button" (click)="signInWithFacebook()" class="btn btn-block btn-social-login">
    <span class="ic ic-facebook" aria-hidden="true"></span> {{label}} with Facebook
</button>
<button type="button" (click)="signInWithGoogle()" class="btn btn-block btn-social-login">
    <span class="ic ic-google" aria-hidden="true"></span> {{label}} with Google
</button>
