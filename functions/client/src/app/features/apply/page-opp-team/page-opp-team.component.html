<ng-container *ngIf='team | async; let team'>
    <snui-header-simple imageUrl='https://placeimg.com/1140/410/animals/grayscale'>
        Join <br/> {{team.title}}
    </snui-header-simple>
    <div class="row">
        <div class="col-xs-12">
            <div class="segment">
                <p class="card-text">
                    {{team.description}}
                </p>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <div class="segment">
                <p class="card-text">
                    {{team.question}}
                </p>
            </div>
        </div>
    </div>
    <form novalidate [formGroup]="answerForm">
        <div class="row">
            <div class="col-xs-12">
                <div class="form-input" [class.has-error]="!answerForm.get('answer').valid && answerForm.get('answer').touched">
                    <textarea formControlName="answer" rows="4" cols="50" placeholder="Type Your Answer"></textarea>
                </div>
            </div>
            <div class="error" *ngIf="answerForm.get('answer').hasError('required') && answerForm.get('answer').touched">
                Answer is required
            </div>
        </div>
        <snui-action-bar [type]="actionBarType.Organizer">
            <div class="row">
                <div class="col-xs-4">
                    <a [routerLink]="['..']" class="btn btn-default">Previous</a>
                </div>
                <div class="col-xs-4 col-xs-offset-4">
                    <button class="btn btn-default" [disabled]='!answerForm.valid' (click)='join(team.$key, team.question)'>Join</button >
                </div>
            </div>
    </snui-action-bar>
    </form>
</ng-container>
