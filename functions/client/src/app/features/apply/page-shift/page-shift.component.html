<snui-header-simple imageUrl='https://placeimg.com/1140/410/animals/grayscale'>
  Confirm Your Spot:<br>Select Shifts
</snui-header-simple>

<div class="row" *ngIf="project | async; let project">
  <div class="col-xs-12">
    <div class="segment">
      <p class="card-text">Now that you've been approved for {{project.title}}, let's set up your schedule.</p>
    </div>
  </div>
</div>

<apply-shifts-selected></apply-shifts-selected>
<apply-shift-filter [shifts]="selectableShifts | async"></apply-shift-filter>
<apply-shift-list [shifts]="selectableShifts | async"></apply-shift-list>

<snui-action-bar [type]="actionBarType.Organizer">
  <div class="row">
    <div class="col-xs-4 col-xs-offset-8">
      <button class="btn btn-default" [disabled]="!selectedShiftsNo" [routerLink]="['../payment-details']">Next</button>
    </div>
  </div>
</snui-action-bar>
