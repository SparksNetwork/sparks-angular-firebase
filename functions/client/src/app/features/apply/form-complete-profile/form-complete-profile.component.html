<form novalidate (ngSubmit)="submitCompleteProfile($event)" [formGroup]="profileForm">
  <div class="row">
    <div class="col-xs-12">
      <div class="edit-profile-detalils segment">

        <div class="form-input" [class.has-error]="!profileForm.get('legalName').valid && profileForm.get('legalName').touched">
          <div class="icon">
            <span class="ic ic-user"></span>
          </div>
          <div class="text">
            <input type="text" class="form-control" placeholder="What's Your Legal Name?" formControlName="legalName">
            <div class="error" *ngIf="profileForm.get('legalName').hasError('required') && profileForm.get('legalName').touched ">
              Legal Name is required
            </div>
          </div>
        </div>
        <div class="form-input">
          <div class="icon">
            <span class="ic ic-user"></span>
          </div>
          <div class="text">
            <input type="text" class="form-control" placeholder="What's Your Preferred Name?">
          </div>
        </div>
        <div class="form-input">
          <div class="icon">
            <span class="ic ic-phone"></span>
          </div>
          <div class="text">
            <input type="tel" class="form-control" placeholder="What's Your Phone Number?">
          </div>
        </div>
        <div class="form-input">
          <div class="icon">
            <span class="ic ic-calendar"></span>
          </div>
          <div class="text">
            <input type="date" class="form-control" placeholder="What's Your Birthday">
          </div>
        </div>

      </div>
    </div>
  </div>
</form>
