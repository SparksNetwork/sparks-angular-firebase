<snui-header-simple imageUrl='https://placeimg.com/1140/410/people/grayscale'>
  The Best Part: <br/>Pick your Teams!
</snui-header-simple>

<div class="segment">
  <p class="card-text">What kind of things do you want to work on?</p>
</div>

<apply-opp-teams-selected (selectedCount)="onSelectedCount($event)" [allTeams]='allTeams | async'></apply-opp-teams-selected>
<apply-opp-teams-not-selected [allTeams]='allTeams | async'></apply-opp-teams-not-selected>

<snui-action-bar [type]="actionBarType.Organizer">
  <div class="row">
    <div class="col-xs-4">
      <a (click)="previous()" class="btn btn-default">Previous</a>
    </div>
    <div class="col-xs-4 col-xs-offset-4">
      <button class="btn btn-default" [disabled]="!selectedCount" (click)="next()">Next</button>
    </div>
  </div>
</snui-action-bar>
