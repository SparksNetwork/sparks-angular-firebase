<snui-header-simple imageUrl='https://placeimg.com/1140/410/animals/grayscale'>
  The Best Part: <br/>Pick your Teams!
</snui-header-simple>
<div class="row">
  <div class="col-xs-12">
    <div class="segment">
      <p class="card-text">What kind of things do you want to work on?</p>
    </div>
  </div>
</div>
<apply-opp-teams-selected [allTeams]='allTeams | async'></apply-opp-teams-selected>
<apply-opp-teams-not-selected [allTeams]='allTeams | async'></apply-opp-teams-not-selected>
<snui-action-bar [type]="actionBarType.Organizer">
  <div class="col-xs-8 bottom-nav">
    <div class="btn-group" role="group">
      <a (click)="previous()" class="btn btn-block btn-default">Previous</a>
    </div>
    <div class="btn-group" role="group">
      <a class="btn btn-block btn-default" (click)="next()">Next</a>
        </div>
      </div>
</snui-action-bar>
