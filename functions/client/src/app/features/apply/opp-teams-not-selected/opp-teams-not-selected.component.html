<div class="row" *ngIf='teams'>
  <div class="col-xs-12">
    <ng-container *ngFor='let team of teams'>
          <a [routerLink]="[team.$key]">
            <snui-team-card-item 
              [title]='team.title' 
              [description]='team.description' 
              [icon]='team.icon'>
            </snui-team-card-item>
      </a>
    </ng-container>
  </div>
</div>
