<div class="team-list-not-selected" *ngIf='teams'>
    <ng-container *ngFor='let team of teams'>
          <a [routerLink]="[team.$key]">
            <snui-team-card-item 
              [title]='team.title' 
              [description]='team.description' 
              [icon]='team.icon'>
            </snui-team-card-item>
      </a>
    </ng-container>
</div>
