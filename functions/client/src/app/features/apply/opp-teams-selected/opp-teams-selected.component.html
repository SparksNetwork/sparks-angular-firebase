<div class="segment" [class.no-brd]="teams?.length == allTeams[0].length" *ngIf='teams && teams.length > 0'>
  <div class="row" *ngIf='editable'>
    <div class="col-xs-8">
      <h3 class="segment-title">Selected Teams</h3>
    </div>
    <div class="col-xs-4 segment-title-link-container">
      <a (click)="deleteAll()">delete all<span class="ic ic-close" aria-hidden="true"></span></a>
    </div>
  </div>
  <div class="selected-team-list">
    <div class="row" *ngFor='let team of teams'>
      <div class="selected-team-item">
        <div class="col-xs-8">
          <h4 class="segment-title selected-team-title">{{team.title}}</h4>
        </div>
        <div class="col-xs-4 segment-title-link-container" *ngIf='editable'>
          <a (click)="delete(team.appTeamKey)">delete<span class="ic ic-close" aria-hidden="true"></span></a>
        </div>
      </div>
    </div>
  </div>
</div>
