<div class="row" *ngIf='teams && teams.length > 0'>
  <div class="col-xs-12">
    <div class="segment">
      <div class="row">
        <div class="col-xs-8">
          <h3 class="segment-title">Selected Teams</h3>
        </div>
        <div class="col-xs-4 segment-title-link-container">
          <a [routerLink]="['remove-all']">delete all <span class="ic ic-delete" aria-hidden="true"></span></a>
        </div>
      </div>
      <div class="row">
        <div class="selected-team-list" *ngFor='let team of teams'>
          <div class="selected-team-item">
            <div class="col-xs-8">
              <h4 class="segment-title selected-team-title">{{team.title}}</h4>
            </div>
            <div class="col-xs-4 segment-title-link-container">
              <a [routerLink]="['remove', team.$key]">delete <span class="ic ic-delete" aria-hidden="true"></span></a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
