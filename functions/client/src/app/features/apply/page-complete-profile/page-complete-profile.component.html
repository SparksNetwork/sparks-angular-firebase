<snui-header-simple [imageUrl]="imageUrl(project$ | async)">
  Who Are You? Fill In The Blanks.
</snui-header-simple>

<div class="segment">
  <p class="card-text">In order to complete your volunteering we need to fill in some blanks.</p>
</div>

<apply-form-complete-profile [editAllMode]="editAllMode"></apply-form-complete-profile>

<snui-action-bar [projectTitle]="(project$ | async).title" [type]="actionBarType.Organizer">
  <div class="row">
    <div class="col-xs-4">
      <a class="btn btn-default" [routerLink]='["/"]'>Cancel</a>
    </div>
    <div class="col-xs-4 col-xs-offset-4">
      <button id='next' type='submit' form='profileForm' (click)='next()' [disabled]="!this.profForm.profileForm.valid" class="btn btn-default">{{editAllMode ? 'Save' : 'Next'}}</button>
    </div>
  </div>
</snui-action-bar>
