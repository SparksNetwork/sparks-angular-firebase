<snui-header-simple imageUrl='{{(project | async)?.images[0].imageUrl}}'>
  Who Are You? Fill In The Blanks.
</snui-header-simple>

<div class="segment">
  <p class="card-text">In order to complete your volunteering we need to fill in some blanks.</p>
</div>

<apply-form-complete-profile [editAllMode]="applicationKey"></apply-form-complete-profile>

<snui-action-bar>
  <div class="row">
    <div class="col-xs-4 col-xs-offset-8">
      <button id='next' (click)='next()' [disabled]="!profForm.profileForm.valid" class="btn btn-default">{{applicationKey ? 'Save' : 'Next'}}</button>
    </div>
  </div>
</snui-action-bar>
