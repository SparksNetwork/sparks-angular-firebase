<div *ngIf="project | async; let project">

  <snui-header-carousel [images]="project.images"></snui-header-carousel>
  <project-project-title [title]="project.title" [maxKarmaPoints]="project.maxKarmaPoints"></project-project-title>

  <div class="col-xs-12">
    <div class="event-date-location segment">
      <project-project-date [startDateTime]="project.startDateTime" [endDateTime]="project.endDateTime"></project-project-date>
      <project-project-location [location]="project.location"></project-project-location>
    </div>
  </div>

  <project-project-description [description]="project.description"></project-project-description>
  <div>
    <h3>Opps</h3>
    <div *ngFor="let opp of opps | async">
      {{opp.title}}
    </div>

  <snui-opportunity-commitments *ngIf="opportunityCommitments && opportunityCommitments.length" [benefits]="opportunityCommitments[0].benefits" [contributions]="opportunityCommitments[0].contributions"></snui-opportunity-commitments>
</div>
