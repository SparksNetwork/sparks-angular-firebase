<div class="event-date col-xs-6 text-right">
  <a href="#">
    <div class="icon">
      <span class="ic ic-calendar"></span>
    </div>
    <div class="text">
      {{startDateTime | amDateFormat:'MMM D'}}
      <span *ngIf='endDateTime'>
        - {{endDateTime | amDateFormat:'MMM D'}}
      </span>
      <br/>
      <span>
        <project-add-to-calendar
          [startDateTime]="startDateTime"
          [endDateTime]="endDateTime"
          [title]="title"
          [location]="location"
          [description]="description"
          >
        </project-add-to-calendar> 
      </span>
    </div>
  </a>
</div>
