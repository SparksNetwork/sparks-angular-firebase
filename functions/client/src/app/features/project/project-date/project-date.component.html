<div class="project-date col-xs-6 text-right">
  <a>
    <div class="icon">
      <span class="ic ic-calendar"></span>
    </div>
    <div class="text">
      <h4>
        <span>{{dateInterval}}</span><br/>
        <span>{{year}}</span>
      </h4>
      <span>
        <project-add-to-calendar
          [startDateTime]="startDateTime"
          [endDateTime]="endDateTime"
          [title]="title"
          [location]="location"
          [description]="description"
          >
        </project-add-to-calendar> 
      </span>
    </div>
  </a>
</div>
