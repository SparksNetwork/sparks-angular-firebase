<div class="row" *ngIf='teams?.length'>
    <div class="col-xs-12">
        <div class="you-get-give-join segment">
            <h3>Some Of The Teams You Could Join</h3>
            <ul *ngIf="displayedTeams">
                <li *ngFor="let team of displayedTeams">
                    <div class="icon">
                        <span class="ic {{team.icon}}"></span>
                    </div>
                    <div class="text">
                        <h4>{{team.title}}</h4>
                        <p>{{team.description}}</p>
                    </div>
                </li>

                <li *ngIf='collapsedTeams.length > 0' (click)="showCollapsed=true" [collapse]="!collapsedTeams || showCollapsed" class="list-other">
                    <div class="icon">
                        <div class="list-other-counter">+{{collapsedTeams.length}}</div>
                        <div>more</div>
                    </div>
                    <div class="text">
                        <p>{{collapsedTeamNames}}</p>
                    </div>
                </li>
            </ul>

            <ul id="list-other" class="collapse" [collapse]="!collapsedTeams || !showCollapsed">
                <li *ngFor="let team of collapsedTeams">
                    <div class="icon">
                        <span class="ic {{team.icon}}"></span>
                    </div>
                    <div class="text">
                        <h4>{{team.title}}</h4>
                        <p>{{team.description}}</p>
                    </div>
                </li>
                <li (click)="showCollapsed=false">Hide additional teams</li>
            </ul>
        </div>
    </div>
</div>
