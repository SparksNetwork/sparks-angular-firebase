<div class="row">
  <div class="col-xs-12">
    <h2>Join this Project</h2>
    <div class="you-will-give-got segment">
      <h3>You Will Get</h3>
      <ul>
        <li>
          <snui-card-item
            icon="glyphicon-heart"
            title="To help your community"
            [subtitle]="(project | async)?.communityBenefit">
          </snui-card-item>
        </li>
        <li>
          <snui-card-item
            icon="glyphicon-star"
            [title]="(opp | async)?.karma + ' Karma Points'"
            subtitle="Get Badges, Accolades, and more by volunteering through the Sparks Network">
          </snui-card-item>
        </li>
        <div *ngIf="benefits?.length">
          <li *ngFor="let commitment of benefits">
            <snui-card-item
              [icon]="commitment.icon"
              [title]="commitment.title"
              [subtitle]="commitment.description">
            </snui-card-item>
          </li>
        </div>
      </ul>
    </div>

    <div class="you-will-give-got segment" *ngIf="(contribs | async)?.length">
      <h3>You Will Give</h3>
      <ul>
        <li *ngFor="let commitment of contribs | async">
          <snui-card-item
            [icon]="commitment.icon"
            [title]="commitment.count + ' ' + commitment.title"
            [subtitle]="((commitment.shiftMinLength == commitment.shiftMaxLength) ? commitment.shiftMinLength : 'from ' + commitment.shiftMinLength + ' to ' + commitment.shiftMaxLength) + ' hours long.'">
          </snui-card-item>
        </li>
      </ul>
    </div>
  </div>
</div>
